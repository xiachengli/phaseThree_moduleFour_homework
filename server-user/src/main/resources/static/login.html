<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        function login() {
            var email = $("#email").val();
            var password = $("#password").val();
            $.ajax({
                url: "http://localhost:8080/user/login/" + email + "/" + password,    //请求的url地址
                type: "GET",   //请求方式
                success: function (req) {
                    if (req){
                        window.location.replace('welcome.html')
                    }else {
                        alert("账号或密码错误");
                    }

                },
                error: function () {
                    alert("登录失败");
                }
            });
        }

    </script>
    <title>登录</title>
</head>
<body>
<form>
    邮箱<input id="email" type="text"/>
    <br/>
    密码<input id="password" type="password"/>
    <br/>
    <button type="button" onclick="login()">登录</button>
</form>
<a href="register.html">注册新账号</a>
</body>
</html>
